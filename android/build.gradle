group 'com.amolg.flutterbarcodescanner'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral() // Replace deprecated jcenter() with mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.5' // Updated Gradle plugin version
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral() // Replace deprecated jcenter() with mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34 // Updated to the latest stable version

    defaultConfig {
        minSdkVersion 21 // Set a minimum version compatible with modern libraries
        targetSdkVersion 34 // Match the compileSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    // Added namespace property as per new requirements
    namespace 'com.amolg.flutterbarcodescanner'
}

dependencies {
    implementation 'com.google.android.gms:play-services-vision:20.1.3' // Vision API
    implementation 'com.google.mlkit:barcode-scanning:17.0.3'
    implementation 'com.google.android.gms:play-services-base:18.2.1'
    implementation 'com.google.android.gms:play-services-tasks:18.0.2'
    implementation 'com.google.firebase:firebase-components:17.1.0'
    implementation 'com.google.firebase:firebase-encoders:18.0.0'
    implementation 'com.google.firebase:firebase-encoders-json:18.0.0'
    implementation 'com.google.android.datatransport:transport-backend-cct:2.3.3'
}

